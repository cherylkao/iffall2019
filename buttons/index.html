<!DOCTYPE html>
<html>
	<head>
		<title>Buttons &mdash; Cheryl Kao</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet" type='text/css'>
		<link rel="stylesheet" href="https://use.typekit.net/hqe8mwz.css">
		<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Nunito|Raleway:400,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.typekit.net/hqe8mwz.css">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href="css/styles.css" rel="stylesheet">

	</head>
	<body>

		<div id="main_content">

			<h1>Button Styling &mdash; Cheryl Kao</h1>

			<div class="button_container">
				<a href="http://www.lyft.com" target="_blank" id="btn_lyft">lyft</a>
			</div>

			<div class="button_container">
				<a href="https://www.newyorker.com/" target="_blank" id="btn_newyorker">the new yorker</a>
			</div>

			<div class="button_container">
				<a href="https://www.moo.com/us/" target="_blank" id="btn_moo">moo</a>
			</div>
			<div class="button_container">
				<a href="https://www.wizardingworld.com" target="_blank" id="btn_wizardingworld"><img src="images/ww.png" alt="wizarding world"> </a>
			</div>
			<div class="button_container">
				<a href="https://www.michaelkors.com/" target="_blank" id="btn_michaelkors">Michael Kors</a>
			</div>
			<div class="button_container">
				<a href="https://www.ideo.org/" target="_blank" id="btn_ideo">IDEO</a>
			</div>

			<div class="button_container">
				<a href="https://www.coca-cola.com/" target="_blank" id="btn_cc"><img src="images/cc.png" alt="coco cola"> </a>
			</div>
			<div class="button_container">
				<a href="https://www.nike.com/" target="_blank" id="btn_nike">nike</a>
			</div>
			<div class="button_container">
				<a href="https://www.fitbit.com/home" target="_blank" id="btn_fitbit">fitbit</a>
			</div>
			<div class="button_container">
				<a href="https://www.tesla.com/" target="_blank" id="btn_tesla"><img src="images/tesla.png" alt="tesla"> </a>
			</div>

			<div class="button_container">
				<a href="https://www.samsung.com/us/" target="_blank" id="btn_samsung"><img src="images/samsung.png" alt="samsung"> </a>
			</div>
			<div class="button_container">
				<a href="https://nerf.hasbro.com/en-us" target="_blank" id="btn_nerf">nerf</a>
			</div>
			<div class="button_container">
				<a href="http://www.missouribotanicalgarden.org/" target="_blank" id="btn_mbg"><img src="images/mbg.png" alt="missouri botanical garden"> </a>
			</div>
			<div class="button_container">
				<a href="https://stlouis.craigslist.org/" target="_blank" id="btn_craigslist">craigslist</a>
			</div>
			<div class="button_container">
				<a href="https://www.foreflight.com" target="_blank" id="btn_foreflight">ForeFlight</a>
			</div>



			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo">indiegogo</a>
			</div>

		</div>

	</body>
</html>
